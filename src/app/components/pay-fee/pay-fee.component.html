<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 p-4">
    <div
      @fadeInUp
      class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden"
    >
      <div class="p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 d-flex justify-content-center ">Choose Payment Method</h1>
  
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8 justify-content-center">
          <app-credit-card-option
            [isSelected]="selectedMethod === 'Credit-Card'"
            (onClick)="selectMethod('Credit-Card')"
          ></app-credit-card-option>
  
          <app-paypal-option
            [isSelected]="selectedMethod === 'Paypal'"
            (onClick)="selectMethod('Paypal')"
          ></app-paypal-option>
  
          <app-apple-pay-option
            [isSelected]="selectedMethod === 'Apple-Pay'"
            (onClick)="selectMethod('Apple-Pay')"
          ></app-apple-pay-option>
  
          <app-google-pay-option
            [isSelected]="selectedMethod === 'Google-Pay'"
            (onClick)="selectMethod('Google-Pay')"
          ></app-google-pay-option>
        </div>
  
        <div [@expand]="selectedMethod ? 'visible' : 'hidden'">
          <app-payment-form *ngIf="selectedMethod" [method]="selectedMethod"></app-payment-form>
        </div>
      </div>
    </div>
  </div>
