<div
  [@hoverTapAnimation]="hoverState"
  (mouseenter)="setHoverState('hover')"
  (mouseleave)="setHoverState('normal')"
  (mousedown)="setHoverState('tap')"
  (mouseup)="setHoverState('hover')"
  (click)="handleClick()"
  class="cursor-pointer p-4 rounded-lg shadow-md transition-colors duration-300"
  [ngClass]="{
    'bg-green-500 text-white': isSelected,
    'bg-white text-gray-800': !isSelected
  }"
>
  <div
    [@rotateYAnimation]="isSelected ? 'rotated' : 'default'"
    class="flex items-center justify-center mb-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M6 9h12l-5 7H6z" />
      <path d="M20 12v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3" />
      <path d="M4 8v4" />
      <path d="M20 8v4" />
    </svg>
  </div>
  <h2 class="text-center font-semibold">Google Pay</h2>
</div>
