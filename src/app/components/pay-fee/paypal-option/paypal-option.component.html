<div
  [@hoverTap]="hoverState"
  (mouseenter)="handleMouseEnter()"
  (mouseleave)="handleMouseLeave()"
  (mousedown)="handleMouseDown()"
  (mouseup)="handleMouseUp()"
  (click)="handleClick()"
  [ngClass]="{
    'bg-blue-700 text-white': isSelected,
    'bg-white text-gray-800': !isSelected
  }"
  class="cursor-pointer p-4 rounded-lg shadow-md transition-colors duration-300"
>
  <div
    [@bounce]="isSelected ? 'selected' : 'normal'"
    class="flex items-center justify-center mb-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M17.5 7H17a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h4a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-1" />
      <path d="M12 19v3" />
      <path d="M12 2v3" />
    </svg>
  </div>
  <h2 class="text-center font-semibold">PayPal</h2>
</div>
