<div
  [@hoverAnimation]="hoverState"
  (mouseenter)="setHoverState('hover')"
  (mouseleave)="setHoverState('normal')"
  (mousedown)="setHoverState('tap')"
  (mouseup)="setHoverState('hover')"
  (click)="handleClick()"
  class="cursor-pointer p-4 rounded-lg shadow-md transition-colors duration-300"
  [ngClass]="{
    'bg-blue-500 text-white': isSelected,
    'bg-white text-gray-800': !isSelected
  }"
>
  <div
    [@scaleAnimation]="isSelected ? 'selected' : 'unselected'"
    class="flex items-center justify-center mb-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path
        d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"
      />
      <path d="M10 2c1 .5 2 2 2 5" />
    </svg>
  </div>
  <h2 class="text-center font-semibold">Apple Pay</h2>
</div>
