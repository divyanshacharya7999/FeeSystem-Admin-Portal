<div
  [@hoverAnimation]="hoverState"
  (mouseenter)="setHoverState('hover')"
  (mouseleave)="setHoverState('normal')"
  (mousedown)="setHoverState('tap')"
  (mouseup)="setHoverState('hover')"
  (click)="handleClick()"
  class="cursor-pointer p-4 rounded-lg shadow-md transition-colors duration-300"
  [ngClass]="{
    'bg-blue-500 text-white': isSelected,
    'bg-white text-gray-800': !isSelected
  }"
>
  <div
    [@rotateAnimation]="isSelected ? 'rotated' : 'default'"
    class="flex items-center justify-center mb-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
      <line x1="1" y1="10" x2="23" y2="10"></line>
    </svg>
  </div>
  <h2 class="text-center font-semibold">Credit Card</h2>
</div>
